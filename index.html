<script type="text/javascript">
var game;

function startGame(){
	//create an instance and configure it with a literal object:
	//which has a grid with a number of rows and columns (grid:[rows,columns]) and a number of mines('minas' in spanish)
	game=new mineSweeper({
		grid:[10,5],
		minas:7
	});
	//launch creaJuego (means createGame) method and give it the id of the element where you want to place the game.
	// notice that if you don't give it a parameter, it will append the game in the body tag.
	game.creaJuego('playground');

}

function restart(){

	game.reset();

};

</script>
